paths:
  - 'client/src/app/**'
  - 'client/src/lib/**'
  - 'client/src/components/**'
  - 'server/**'
paths-ignore:
  - 'client/public/**'
  - 'client/node_modules/**'
  - 'client/.next/**'
  - 'server/venv/**'
  - 'lama-cleaner/**'
  - 'lama-cleaner-cache/**'
queries:
  - uses: security-and-quality
  - uses: security-extended