name: Lint & Build Client
run-name: "üõ†Ô∏è CI: ${{ github.event.head_commit.message }} (${{ github.sha }})"

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: üìú Lint Frontend Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: |
          cd client
          npm ci

      - name: Run ESLint
        run: |
          cd client
          npm run lint
        continue-on-error: false

  npm-audit-dependencies:
    name: üõ°Ô∏è Audit Frontend Packages for Security Vulnerabilities
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Check for security issue
        run: |
          cd client
          npm audit --production --audit-level=high
        continue-on-error: false

  static-analysis:
    name: üî¨ Run Static Analysis on Frontend Code
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        language: ["javascript", "typescript"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: client/package-lock.json

      # - name: Cache Node Modules
      #   id: cache-node-modules
      #   uses: actions/cache@v3
      #   with:
      #     path: node_modules
      #     key: client-node-modules-${{ hashFiles('client/package-lock.json') }}

      - name: Install dependencies
        # if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: |
          cd client
          npm ci

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-extended
          config-file: ./.github/codeql/codeql-config.yml
          dependency-caching: true

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
        if: matrix.language == 'javascript' || matrix.language == 'typescript'

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: ${{ matrix.language }}

  build:
    needs: [lint, npm-audit-dependencies, static-analysis]
    name: üèóÔ∏è Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-

      - name: Install dependencies
        run: |
          cd client
          npm ci

      - name: Build with Next.js
        run: npm run build

      - name: Verify build
        run: |
          cd client
          if [ ! -d ".next" ]; then
            echo "Build failed: .next directory not found"
            exit 1
          fi

  trigger-deploy:
    name: üöö Start Client Deployment
    if: github.ref == 'refs/heads/main'
    needs: [build]
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Dispatch
        uses: benc-uk/workflow-dispatch@v1.2.4
        with:
          workflow: Deploy Next.js to Vercel
          inputs: '{ "ref": "${{ github.sha }}" }'