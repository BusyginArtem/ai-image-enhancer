name: Lint & Audit & Build Client
run-name: "üõ†Ô∏è CI Client: ${{ github.event.head_commit.message }} (${{ github.sha }})"

on:
  push:
    paths:
      - "client/**"
      - ".github/workflows/ci-client.yml"
    branches: 
      - main
  pull_request:
    paths:
      - "client/**"
      - ".github/workflows/ci-client.yml"
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    name: üìú Lint Frontend Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: client/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('client/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Log cache status
        run: |
          echo "Cache hit: ${{ steps.cache-node-modules.outputs.cache-hit }}"

      - name: Install dependencies
        run: |
          cd client
          npm ci

      - name: Run ESLint
        run: |
          cd client
          npm run lint
        continue-on-error: false

  npm-audit-dependencies:
    name: üõ°Ô∏è Audit Frontend Packages
    runs-on: ubuntu-latest
    steps:
