name: Deploy Next.js to Vercel & Server to Railway

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy-client:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        run: |
          cd client
          vercel --prod --yes --token=${{ secrets.VERCEL_TOKEN }}

  deploy-server:
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    env:
      SERVER: server
      LAMA_CLEANER: lama-cleaner
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # - name: Install Railway CLI
      #   run: curl -fsSL cli.new | sh

      - name: Deploy Server to Railway
        run: |
          cd server
          railway link -p cf68c6dc-0710-4971-9063-e4598ab2396c
          railway up --service=${{ env.SERVER }} --token=${{ env.RAILWAY_TOKEN }}

      - name: Deploy Lama Cleaner to Railway
        run: |
          cd server
          railway link -p cf68c6dc-0710-4971-9063-e4598ab2396c
          railway up --service=${{ env.LAMA_CLEANER }} --token=${{ env.RAILWAY_TOKEN }}
